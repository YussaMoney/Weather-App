<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <header>
    <h1 class="title">
      Weather App
    </h1>
  </header>

  <main>
    <div class="weather-card">
      <section class="search-container">
        <input type="text" id="search-box" placeholder="Enter Location">
        <button id="search-btn"><i class="material-icons" style="font-size:36px">search</i>
        </button>
      </section>

      <div class="card-container loading">
        <section class="card-title">
          <h2 class="heading">
            Weather in <span class="descript">Nigeria</span>
          </h2>
        
        <section class="card-body">
          <div class="flex">
            <p class="temp">
              24.95<span class="color">Â°C</span>
            </p>
            <div class="descript-box">
              <img src="https://openweathermap.org/img/wn/04d@4x.png" alt="des img">
              <h3 class="descript">
                Overcast Clouds
              </h3>
            </div>
          </div>
          <div class="card-footer">

            <div class="humidity-box flex-box">
              <img src="./images/humidity.png" alt="humidity icon">
              <p class="humidity">Humidity: <span class="accent-color">78</span>%</p>
            </div>
            <div class="pressure-box flex-box">
              <img src="./images/pressure.png" alt="pressure icon">
              <p class="pressure">Pressure: <span class="accent-color">1011</span>hPa</p>
            </div>
     
            <div class="wind_speed-box flex-box">
              <img src="./images/wind speed.png" alt="speed icon">
              <p class="wind-speed">Wind Speed: <span class="accent-color">2.63</span>m/s</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
