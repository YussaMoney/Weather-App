<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <header>
    <h1 class="title">
      Weather App
    </h1>
  </header>

  <main>
    <div class="weather-card">
      <section class="search-container">
        <input type="text" id="search-box">
        <button id="search-btn">Q</button>
      </section>
      <section class="card-title">
        <h2 class="heading">
          
        </h2>
      </section>
      <section class="card-body">
        <div class="flex">
          <div class="descript-box">
            <h3 class="descript">

            </h3>
            <img src="" alt="des img">
          </div>
          <p class="temp">

          </p>
        </div>
        <div class="card-footer">
          <div class="time-box flex-box">
            <img src="./images/time.png" alt="time">
            <h3 class="time"></h3>
          </div>

          <div class="precip-box flex-box">
            <img src="./images/precip.jpg" alt="precip icon">
            <p class="precipitate"></p>
          </div>

          <div class="humidity-box flex-box">
            <img src="./images/humidity.png" alt="humidity icon">
            <p class="humidity"> </p>
          </div>

          <div class="pressure-box flex-box">
            <img src="./images/pressure.png" alt="pressure icon">
            <p class="pressure"> </p>
          </div>

          <div class="wind_dir-box flex-box">
            <img src="./images/images.jpg" alt="compass icon">
            <p class="wind-dir"></p>
          </div>

          <div class="wind_speed-box flex-box">
            <img src="./images/wind speed.png" alt="speed icon">
            <p class="wind-speed"></p>
          </div>

        </div>
      </section>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
