<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <header>
    <h1 class="title">
      Weather App
    </h1>
  </header>

  <main>
    <div class="weather-card">
      <section class="search-container">
        <input type="text" id="search-box">
        <button id="search-btn">Q</button>
      </section>
      <section class="card-title">
        <h2 class="heading">
          
        </h2>
      </section>
      <section class="card-body">
        <div class="flex">
          <div class="descript-box">
            <h3 class="descript">

            </h3>
            <img src="" alt="des img">
          </div>
          <p class="temp">

          </p>
        </div>
        <div class="card-footer">
          <h3 class="time">
            Local Time
          </h3>
          <p class="precipitate">precipitate: 45%</p>
          <p class="humidity">Humidity: 45%</p>
          <p class="pressure">Pressure: 45%</p>
          <p class="wind-dir">Wind Direction: 45%</p>
          <p class="wind-speed">Wind Speed: 45%</p>
        </div>
      </section>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
